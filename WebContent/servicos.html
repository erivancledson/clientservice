<!DOCTYPE html>
<html lang="en" ng-app="servicoModulo">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
     
    <link rel="icon" href="imagens/favicon.png">


    <title>Serviços</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/estilos.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="controller/servicos.js"></script>
  </head>
<!-- NAVBAR
================================================== -->
  <body ng-controller="servicosController">
    <div ng-include src="'menus.html'"></div>
    
      <h1 align="center">Lista e cadastro de Serviços</h1>
      <form class="form-horizontal">
         <div class="form-group">
            <label for="codigo" class="col-sm-2 control-label">Código</label>
            <div class="col-sm-2">
              <input type="text" readonly ng-model="servico.codigo" class="form-control" id="codigo" placeholder="Codigo">
            </div>
          </div> 
          <div class="form-group"> 
              <label class="col-sm-2 control-label" for="nome">Nome</label>
              <div class="col-sm-8">
                <input type="text" required ng-model="servico.nome" class="form-control" id="nome" placeholder="Nome">
              </div>
          </div>
          <div class="form-group">
              <label class="col-sm-2 control-label" for="descricao">Descrição</label>
               <div class="col-sm-6">
                  <input type="text" ng-model="servico.descricao" class="form-control" id="descricao" placeholder="Descrição">
                </div>
          </div>
           <div class="form-group">
              <label class="col-sm-2 control-label" for="valor">Valor</label>
               <div class="col-sm-4">
                  <input type="text" ng-model="servico.valor" class="form-control" id="valor" placeholder="Valor">
                </div>
            </div>
            <br>
            <div align="center" class="form-group">
              <button type="submit" ng-click="limparCampos()" class="btn btn-success">Novo</button>
              <button ng-disabled="!servico.nome"  type="submit" ng-click="salvar()" class="btn btn-primary">Gravar</button>
              <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
              <label>Pesquisa de Serviços: </label>
              <input type="text" id="pesquisa" ng-model="pesquisaServico" placeholder="Digite a pesquisa">
          </div>
      </form>
      <div class="container">
      <table class="table table-striped table-hover">
        <th>Código</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Valor</th>  
        <tr ng-repeat="servicosTabela in servicos | filter:pesquisaServico" ng-click="selecionaservico(servicosTabela)">
          <td>{{servicosTabela.codigo}}</td>
          <td>{{servicosTabela.nome}}</td>
          <td>{{servicosTabela.descricao}}</td>
          <td>{{servicosTabela.valor}}</td>
        </tr> 
      </table>
      </div>     
      <br>
      <footer>
        
        <p>&copy; Erivan. &middot; <a href="#">programmer</a> &middot; <a href="www.erivancosta.com">Erivan Cledson</a></p>
      </footer>
    

    <!-- Placed at the end of the document so the pages load faster -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="js/holder.min.js"></script>
   
  </body>
</html>
